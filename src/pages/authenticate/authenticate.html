<ion-header>

  <ion-navbar>

      <ion-buttons end>

        <button ion-button (click)="passKeychain()" [disabled]="passphrase.length === 0">
            <span ion-text>{{ 'options.unlock' | translate }}</span>
          </button>
    </ion-buttons>
    <ion-title>Unlock Keychain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
          <ion-label floating>Passphrase</ion-label>
        <ion-input type="password" [(ngModel)] = "passphrase"></ion-input>
      </ion-item>

  </ion-list>
</ion-content>
