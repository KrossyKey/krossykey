<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text>{{ 'options.close' | translate }}</span>
        </button>
        <button ion-button (click)="save()" [disabled]="!(form.valid)">
            <span ion-text>{{ 'options.save' | translate }}</span>
          </button>
    </ion-buttons>
    <ion-title>{{ 'options.password' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form class="form" [formGroup]="form">
        <ion-item>
            <ion-label floating>{{ 'formTitles.userName' | translate }}</ion-label>
          <ion-input [(ngModel)] = "password.model.userName" type="text" formControlName="userName" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ 'formTitles.password' | translate }}</ion-label>
            <ion-input [(ngModel)] = "password.model.password" type="text" formControlName="password" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ 'formTitles.url' | translate }}/{{ 'formTitles.groupName' | translate }}</ion-label>
            <ion-input [(ngModel)] = "password.model.url" type="text" formControlName="url" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ 'formTitles.title' | translate }}</ion-label>
            <ion-input [(ngModel)] = "password.model.title" type="text" formControlName="title" required></ion-input>
        </ion-item>
        
    </form>
    

</ion-content>
