<ion-header>

    <ion-navbar>
  
      <ion-title>Configure Keychain</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
  
        <ion-label>
          <h3 style = "text-align: center">Create Keychain</h3>
        </ion-label>
        <ion-item>
          <ion-label floating>Passphrase</ion-label>
          <ion-input type="password" [(ngModel)] = "passphrase"></ion-input>
        </ion-item>

        <ion-item>
            <button (click) = "createKeychain(passphrase)" [disabled]="passphrase.length === 0" ion-button full>Create</button>
        </ion-item>

        <br>

        <ion-label>
            <h5 style = "text-align: center">OR</h5>
        </ion-label>

        <br>

        <ion-label>
            <h3 style = "text-align: center">Import Keychain</h3>
        </ion-label>

        <ion-item>
            <label for="file-upload"
            ion-button
            full>
            Import
         </label>
          <input (change)="importKeychain($event.target.files[0])"
            id="file-upload"
            accept="file/*"
            type="file" />
        </ion-item>
  
    </ion-list>
  </ion-content>
