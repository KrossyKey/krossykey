
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
        <button ion-button icon-start (click) = "addItem()">
            <ion-icon name="add"></ion-icon>
            Add Item
        </button>
    </ion-buttons>      
    <ion-title>{{ 'titles.passwords' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list *ngFor="let itemGroupsName of itemGroupsNames(itemGroups)">
      <ion-list-header>
          <h1>
              {{itemGroupsName}}
          </h1>
        </ion-list-header>

    <ion-item-group *ngFor="let item of itemGroups[itemGroupsName]">

        <ion-item>
          <ion-buttons item-end>

            <button ion-button clear 
              (click) = "deleteItem(item.uuid)"> 
                {{ 'options.delete' | translate }}
            </button>
            <button ion-button clear 
              (click) = "editItem(item)"> 
                {{ 'options.edit' | translate }}
            </button>

            <button *ngIf="(shownItems[item.uuid] === undefined)" 
                    ion-button clear 
                    (click) = "showItem(item.uuid)"> 
                {{ 'options.show' | translate }}
            </button>

            <button *ngIf="(shownItems[item.uuid] !== undefined)" 
                    ion-button clear 
                    (click) = "hideItem(item.uuid)"> 
                {{ 'options.hide' | translate }}
            </button>
          </ion-buttons>
          <div item-start start>
            <h2>{{item.title}}</h2>
            <button ion-button icon-start 
                    (click) = "copyToClipboard(item.userName)">
                <ion-icon name="person"></ion-icon>
                {{item.userName}}
            </button>
            <button ion-button icon-start
                    (click) = "copyToClipboard(item.password)">
                <ion-icon name="hand"></ion-icon>
                {{ 'options.password' | translate }}
            </button>
            <h2 [hidden] = "shownItems[item.uuid] === undefined">
                {{item.password}}
              </h2>
          </div>

        </ion-item>

    </ion-item-group>
  </ion-list>




</ion-content>
